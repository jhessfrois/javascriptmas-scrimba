<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Christmas</title>
    <link rel="icon" href="images/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="christmas">
      <div class="title">
        <h1>
          Christmas Countdown
          <img class="img" src="images/tree.png" alt="Ã rvore de natal" />
        </h1>
      </div>
      <div class="countdown-container">
        <div class="countdown-el days-c">
          <p class="text" id="christmas-days">0</p>
          <span>days</span>
        </div>

        <div class="countdown-el hour-c">
          <p class="text" id="christmas-hours">0</p>
          <span>hours</span>
        </div>

        <div class="countdown-el minutes-c">
          <p class="text" id="christmas-minutes">0</p>
          <span>minutes</span>
        </div>

        <div class="countdown-el seconds-c">
          <p class="text" id="christmas-seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
